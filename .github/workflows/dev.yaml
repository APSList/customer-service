name: Dev CI/CD

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    needs: test
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          cd services/communications
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/customers:dev .

      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/customers:dev

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to DEV with Helm
        run: |
          helm upgrade --install hostflow-dev ./helm/charts/customers \
            --namespace dev \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/customers \
            --set image.tag=dev \
            --set image.pullPolicy=Always \
